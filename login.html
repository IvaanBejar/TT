<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Inicio Sesión</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">IPN</h1>

            </div>
            
            <p>
                Bienvenido al sistema de apoyo para la determinación de patrones en el comportamiento de personas con anorexia.
            </p>
            <p>Inicie sesión para continuar.</p>
            <form class="m-t" role="form" action="indexDoctor.html">
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Usuario" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Contraseña" required="">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Iniciar Sesión</button>

                <a href="#"><small>Olvidó su contraseña?</small></a>
                <p class="text-muted text-center"><small>Aún no está registrado?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="registrar.html">Crear una cuenta</a>
            </form>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
